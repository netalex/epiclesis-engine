id: mapping:abramitici@1.0.0
status: proposal
title: Rimappatura funzionale nei monoteismi abramitici
mapping_rules:
- Epiclesi → Nomi/Attributi/Ordini
- Guardiani → Angeli/Santi/Confraternite/istituzioni
- Miasma → Peccato; Catarsi → Penitenza/Sacramento/Opere
- Forma (Era) → Diritto/Ortoprassi; Misura (Apollo) → Discernimento/Verità
- Ospitalità/Confini (Zeus Xenios/Poseidone) → precetti di ospitalità/viandanza
notes:
- Le forme cambiano; la fisica dei campi resta.
- Vuoti di soglia si aprono dove le funzioni non sono riassegnate.
