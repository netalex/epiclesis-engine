id: policy:teodicea-operativa@1.0.0
status: canon
title: Teodicea operativa
summary: Il male è attrito fra domini, limiti di Anánkē, hybris umana, guardiani mal
  riassegnati.
principles:
- 'Gli dèi non sono onnipotenti: persone-campo a competenza finita.'
- 'Anánkē: vincolo fisico (scosse, tempeste, entropia) non negoziabile.'
- Miasma cresce per uso senza misura; si riduce con catarsi e restituzioni.
- Riparazione = riallineare epiclesi, riassegnare guardiani, giuramenti Lex Stygia,
  opere di giustizia.
procedures:
- 'Diagnosi: mappare domini in attrito e guardiani mancanti'
- 'Rito di chiarificazione (Apollo): oracolo condizionale con budget di chiarezza
  dichiarato'
- 'Piano riparativo: patti pubblici (Zeus/Era), tregue (Ermes), opere (Efesto/Demetra),
  disciplina (Ares), charis (Afrodite)'
